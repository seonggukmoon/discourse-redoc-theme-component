openapi: 3.0.0
servers:
  - url: https://stage.coginsight.net
info:
  version: "1.0.0"
  title: Coginsight Dashboard OpenAPI
  x-logo:
    url: 'https://v2.coginsight.net/console/assets/img/logo.png'
    backgroundColor: '#324249'
    href: 'https://forum.coginsight.net'
  description: |
    ---
    # Disclaimer
    
    본 문서는 Mindwareworks 의 CogInsight 솔루션 서비스 연동을 위한 규격을 설명하고 있습니다. 

    본 문서는 기술적인 오류나 구문의 오류를 포함하고 있을 수 있습니다.  
    당사는 본 문서에 포함된 정보의 정확성을 유지하기 위해 최선을 다할 것이나,
    본 문서의 기술적 오류, 잘못된 정보가 포함되어 있 지 않다는 것을 보증하지 않습니다.
    
    본 문서는 특별한 언급 없이 지속적으로 수정과 보완할 것이나 본 문서에 기술된 정보로 인하여  
    발생할 수 있는 직접적 혹은 간접적 손해, 데이터, 프로그램 기타 무형의 재산에 관한 손실, 사용 이익의 손실 등에 관하여   
    비록 이와 같은 손해 가능성에 대해 사전에 알고 있었다고 해도 손해 배상 등 기타 책임을 지지 않습니다.
    
    사용자는 본 문서를 구입하거나, 전자문서로 다운로드 받거나, 사용을 시작함으로써, 본 사항에 명시된 내용을 이해하며, 이에 동의하는 것으로 간주합니다.   
    또한 본 내용이 이전의 문구나 기타 고지에 우선 하는 것임을 인정합니다.
    
    ---
    
    대시보드의 데이터 조회 및 관리를 위해 제공되는 API 입니다.
    
    `챗봇 다이얼로그 등 고객 서비스를 위한 용도로 사용하는 경우 성능 이슈가 발생할 수 있습니다.`
    
    ---
tags:
  - name: Log
    description: 메세지 로그
paths:
  '/apis/projects/{projectId}/log/-/count':
    get:
      tags:
        - Log
      summary: 메세지 로그 건수 조회
      description: 메세지 로그의 건수를 조회합니다.
      operationId: GetLogCount
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: query
          name: fromDate
          required: true
          description: 시작일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: toDate
          required: true
          description: 종료일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: channel
          required: false
          description: 채널 정보
          schema:
            type: string
        - in: query
          name: userKey
          required: false
          description: 사용자 Key
          schema:
            type: string
        - in: query
          name: sessionId
          required: false
          description: 사용사 세션 ID
          schema:
            type: string
        - in: query
          name: error
          required: false
          description: error 로그만 조회
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/MessageLogCount'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/projects/{projectId}/log':
    get:
      tags:
        - Log
      summary: 메세지 로그 목록 조회
      description: 메세지 로그를 모두 조회합니다.
      operationId: GetLogs
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: query
          name: fromDate
          required: true
          description: 시작일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: toDate
          required: true
          description: 종료일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: channel
          required: false
          description: 채널 정보
          schema:
            type: string
        - in: query
          name: userKey
          required: false
          description: 사용자 Key
          schema:
            type: string
        - in: query
          name: sessionId
          required: false
          description: 사용사 세션 ID
          schema:
            type: string
        - in: query
          name: error
          required: false
          description: error 로그만 조회
          schema:
            type: boolean
            default: false
        - in: query
          name: context
          required: false
          description: 조회할 context 필드명 | 콤마(,)로 구분하며(field1, field2), 모든 필드를 가져오려면 * 사용
          schema:
            type: string
        - in: query
          name: skip_id
          required: false
          description: 스킵할 로그 ID (_id) | 해당 로그 ID 이후부터 조회됨
          schema:
            type: string
        - in: query
          name: _notrunc
          required: false
          description: 상세 내용(input,output,intents,entities,trace) 조회
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 정상 (_notrunc:false)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/MessageLogs'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/projects/{projectId}/log/{logId}':
    get:
      tags:
        - Log
      summary: 메세지 로그 조회
      description: 메세지 로그를 한 건 조회합니다.
      operationId: GetLog
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: path
          name: logId
          required: true
          description: 로그 ID
          schema:
            type: string
        - in: query
          name: context
          required: false
          description: 조회할 context 필드명 ・ 콤마(,)로 구분하며(field1, field2), 모든 필드를 가져오려면 * 사용
          schema:
            type: string
        - in: query
          name: _notrunc
          required: false
          description: 상세 내용(input,output,intents,entities,trace) 조회
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 정상 (_notrunc:true)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/MessageLog'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/projects/{projectId}/history/count':
    get:
      tags:
        - History
      summary: 대화 이력 건수 조회
      description: 사용자의 세션 건수를 조회합니다.
      operationId: GetHistoryCount
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: query
          name: fromDate
          required: true
          description: 시작일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: toDate
          required: true
          description: 종료일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: userKey
          required: true
          description: 사용자 Key
          schema:
            type: string
        - in: query
          name: sessionId
          required: false
          description: 사용사 세션 ID
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/HistoryCount'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/projects/{projectId}/history':
    get:
      tags:
        - History
      summary: 대화 이력 조회
      description: 사용자의 대화 이력을 조회합니다.
      operationId: GetHistories
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: query
          name: fromDate
          required: true
          description: 시작일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: toDate
          required: true
          description: 종료일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: userKey
          required: true
          description: 사용자 Key
          schema:
            type: string
        - in: query
          name: sessionId
          required: false
          description: 사용사 세션 ID
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/Histories'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/projects/{projectId}/feedback/count':
    get:
      tags:
        - Feedback
      summary: 피드백 건수 조회
      description: 피드백 로그의 건수를 조회합니다.
      operationId: GetFeedbackCount
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: query
          name: fromDate
          required: true
          description: 시작일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: toDate
          required: true
          description: 종료일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/FeedbackCount'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/projects/{projectId}/feedback':
    get:
      tags:
        - Feedback
      summary: 피드백 목록 조회
      description: 피드백 로그를 조회합니다.
      operationId: GetFeedbacks
      parameters:
        - in: path
          name: projectId
          required: true
          description: 챗봇 ID
          schema:
            type: string
        - in: query
          name: fromDate
          required: true
          description: 시작일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
        - in: query
          name: toDate
          required: true
          description: 종료일 (YYYY-MM-DD HH:mm:ss)
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/Feedbacks'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/esd/{schema}/records/-/count':
    get:
      tags:
        - ESD
      summary: ESD 데이터 건수 조회
      description: ESD 데이터 건수를 조회합니다.
      operationId: GetEsdRecordsCount
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
        - in: query
          name: field1
          required: false
          description: 입력한 값을 포함
          schema:
            type: string
        - in: query
          name: field2.from
          required: false
          description: 입력한 값 이상
          schema:
            type: number
        - in: query
          name: field2.to
          required: false
          description: 입력한 값 이하
          schema:
            type: number
        - in: query
          name: field3
          required: false
          description: 입력한 값 일치
          schema:
            type: boolean
        - in: query
          name: createdAt.from
          required: false
          description: 'createdAt, updatedAt : 입력한 값 이후 (YYYY-MM-DD HH:mm:ss)'
          schema:
            type: string
        - in: query
          name: createdAt.to
          required: false
          description: 'createdAt, updatedAt : 입력한 값 까지 (YYYY-MM-DD HH:mm:ss)'
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/EsdRecordCount'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/esd/{schema}/records':
    get:
      tags:
        - ESD
      summary: ESD 데이터 조회 (다건)
      description: ESD 데이터를 모두 조회합니다.
      operationId: GetEsdRecords
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
        - in: query
          name: field1
          required: false
          description: 입력한 값을 포함
          schema:
            type: string
        - in: query
          name: field2.from
          required: false
          description: 입력한 값 이상
          schema:
            type: number
        - in: query
          name: field2.to
          required: false
          description: 입력한 값 이하
          schema:
            type: number
        - in: query
          name: field3
          required: false
          description: 입력한 값 일치
          schema:
            type: boolean
        - in: query
          name: createdAt.from
          required: false
          description: 'createdAt, updatedAt : 입력한 값 이후 (YYYY-MM-DD HH:mm:ss)'
          schema:
            type: string
        - in: query
          name: createdAt.to
          required: false
          description: 'createdAt, updatedAt : 입력한 값 까지 (YYYY-MM-DD HH:mm:ss)'
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - type: object
                    properties:
                      result:
                        type: array
                        items:
                          $ref: '#/components/schemas/EsdRecord'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - ESD
      summary: ESD 데이터 생성
      description: ESD 데이터를 한 건 추가합니다.
      operationId: CreateEsdRecord
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
      requestBody:
        description: JSON 형식으로 field/value 값 입력
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EsdSampleField'
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/EsdCreateRecord'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - ESD
      summary: ESD 데이터 삭제 (다건)
      description: ESD 데이터를 여러 건 삭제합니다. 최대 10,000 건까지 삭제되며, 먼저 생성된 순으로 삭제됩니다.
      operationId: DeleteEsdRecords
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
        - in: query
          name: field1
          required: false
          description: 입력한 값을 포함
          schema:
            type: string
        - in: query
          name: field2.from
          required: false
          description: 입력한 값 이상
          schema:
            type: number
        - in: query
          name: field2.to
          required: false
          description: 입력한 값 이하
          schema:
            type: number
        - in: query
          name: field3
          required: false
          description: 입력한 값 일치
          schema:
            type: boolean
        - in: query
          name: createdAt.from
          required: false
          description: 'createdAt, updatedAt : 입력한 값 이후 (YYYY-MM-DD HH:mm:ss)'
          schema:
            type: string
        - in: query
          name: createdAt.to
          required: false
          description: 'createdAt, updatedAt : 입력한 값 까지 (YYYY-MM-DD HH:mm:ss)'
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/EsdDeleteCount'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/esd/{schema}/records/{id}':
    get:
      tags:
        - ESD
      summary: ESD 데이터 조회 (단건)
      description: ESD 데이터를 한 건 조회합니다.
      operationId: GetEsdRecord
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
        - in: path
          name: id
          required: true
          description: 레코드 ID
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/EsdRecord'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - ESD
      summary: ESD 데이터 수정
      description: 지정한 ESD 데이터를 수정합니다. 모든 필드가 업데이트 처리됩니다.
      operationId: UpdateEsdRecord
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
        - in: path
          name: id
          required: true
          description: 레코드 ID
          schema:
            type: string
      requestBody:
        description: JSON 형식으로 field/value 값 입력
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                string_field:
                  type: string
                number_field:
                  type: number
                boolean_field:
                  type: boolean
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/EsdUpdateRecord'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - ESD
      summary: ESD 데이터 삭제 (단건)
      description: ESD 데이터를 한 건 삭제합니다.
      operationId: DeleteEsdRecord
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
        - in: path
          name: id
          required: true
          description: 레코드 ID
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/esd/{schema}/records/-/export':
    get:
      tags:
        - ESD
      summary: ESD 데이터 다운로드
      description: ESD 데이터 전체를 csv 파일로 다운로드합니다.
      operationId: ExportEsdRecords
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
      responses:
        '200':
          description: 정상
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/EsdExport'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/apis/esd/{schema}/records/-/import':
    post:
      tags:
        - ESD
      summary: ESD 데이터 업로드
      description: ESD 데이터를 파일로 업로드합니다.
      operationId: ImportEsdRecords
      parameters:
        - in: path
          name: schema
          required: true
          description: 스키마 명 (URL Encording 필요)
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 정상
          content:
            application/octet-stream:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Result'
                  - $ref: '#/components/schemas/EsdImport'
        '401':
          $ref: '#/components/responses/Unauthorized'
